<!DOCTYPE html>
<html>
<head>
  <title>Hikvision DVR</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    #cover {
      width: 100vw;
      height: 100vh;
      background-color: white;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      font-size: 2em;
      cursor: pointer;
    }
    video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="cover">Click here to authenticate in your browser</div>
<video id="screamer" preload="auto">
  <source src="sample-5s.mp4" type="video/mp4">
</video>

<script>
  const cover = document.getElementById('cover');
  const vid = document.getElementById('screamer');

  async function play() {
    cover.style.display = 'none';
    vid.style.display = 'block';

    // Fullscreen attempt
    if (vid.requestFullscreen) {
      await vid.requestFullscreen();
    } else if (vid.webkitRequestFullscreen) {
      await vid.webkitRequestFullscreen();
    } else if (vid.msRequestFullscreen) {
      await vid.msRequestFullscreen();
    }

    // Max volume
    vid.volume = 1;
    vid.muted = false;
    vid.play();
  }

  cover.addEventListener('click', play);
</script>

</body>

</html>
