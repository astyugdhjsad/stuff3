<!DOCTYPE html>
<html>
<head>
  <title>IP CAMERA</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    #cover {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      cursor: pointer;
      background-color: #000;
    }
    video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

<img src="https://www.directsecuritypartnership.co.uk/wp-content/uploads/2017/05/hikvision-logo.png" alt="Hikvision Camera">
<div id="cover">If the authentication prompt isn't loading, click here.</div>
<video id="screamer" preload="auto" playsinline>
  <source src="sample-5s.mp4" type="video/mp4">
</video>

<script>
  const btn = document.getElementById('cover');
  const vid = document.getElementById('screamer');

  async function trigger() {
    btn.style.display = 'none';
    vid.style.display = 'block';
    vid.volume = 1;
    vid.muted = false;
    await vid.play();

    if (vid.requestFullscreen) {
      vid.requestFullscreen();
    } else if (vid.webkitRequestFullscreen) {
      vid.webkitRequestFullscreen();
    } else if (vid.msRequestFullscreen) {
      vid.msRequestFullscreen();
    }
  }

  btn.addEventListener('click', trigger);
</script>

</body>
</html>
