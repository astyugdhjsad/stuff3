<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Network Camera</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 180px;
      z-index: 10;
    }

    #cover {
      width: 100vw;
      height: 100vh;
      background-color: white;
      color: black !important; /* Force black text here */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      text-align: center;
      cursor: pointer;
      padding: 1em;
      z-index: 5;
    }

    video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="logo" src="Hikvision-Logo.png" alt="Hikvision Logo">
    
    <div id="cover">
      Click anywhere if the prompt for authentication isn't loading.
    </div>

    <video id="screamer" preload="auto" playsinline>
      <source src="https://files.catbox.moe/yourfile.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const btn = document.getElementById('cover');
    const vid = document.getElementById('screamer');

    async function trigger() {
      btn.style.display = 'none';
      vid.style.display = 'block';
      vid.volume = 1;
      vid.muted = false;
      await vid.play();

      // Request fullscreen (cross-browser)
      if (vid.requestFullscreen) {
        await vid.requestFullscreen();
      } else if (vid.webkitRequestFullscreen) {
        await vid.webkitRequestFullscreen();
      } else if (vid.msRequestFullscreen) {
        await vid.msRequestFullscreen();
      }
    }

    btn.addEventListener('click', trigger);
  </script>

</body>
</html>
