<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Network Camera</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: white; /* Changed from black */
      color: black;       /* Changed from white */
      overflow: hidden;
      font-family: sans-serif;
    }

    #cover {
      width: 100vw;
      height: 100vh;
      background-color: white; /* Changed as well */
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      cursor: pointer;
    }

    video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

   <img src="https://wiki.innovaphone.com/images/9/91/Hikvision-Logo.png" alt="Hikvision Logo">
  <div id="cover">Click anywhere if the prompt for authentication isn't loading.</div>

  <video id="screamer" preload="auto" playsinline>
    <source src="https://files.catbox.moe/yourfile.mp4" type="video/mp4">
  </video>

  <script>
    const btn = document.getElementById('cover');
    const vid = document.getElementById('screamer');

    async function trigger() {
      btn.style.display = 'none';
      vid.style.display = 'block';
      vid.volume = 1;
      vid.muted = false;
      await vid.play();

      // Request fullscreen (cross-browser)
      if (vid.requestFullscreen) {
        await vid.requestFullscreen();
      } else if (vid.webkitRequestFullscreen) {
        await vid.webkitRequestFullscreen();
      } else if (vid.msRequestFullscreen) {
        await vid.msRequestFullscreen();
      }
    }

    btn.addEventListener('click', trigger);
  </script>

</body>
</html>
